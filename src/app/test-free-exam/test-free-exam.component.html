<form #registerData="ngForm" (ngSubmit)="onSubmit(registerData.value)">
  <h3>Get Free Exam List</h3>
  <div class="form-group mt-sm-2">
    <label for="exampleInputEmail1">Email address</label>
    <input
    name="email"
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    ngModel/>
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group mt-sm-2">
    <label for="name">Name</label>
    <input
      class="form-control"
      type="text"
      id="name"
      placeholder="Enter Name"
      name="name"
      ngModel
    />
  </div>
  <div class="form-group mt-sm-2">
    <label for="phone">Phone No.</label>
    <input
      class="form-control"
      type="number"
      id="phone"
      placeholder="Phone Number"
      name="phone"
      ngModel
    />
  </div>
  <label class="mt-sm-2 m-2" for="file" >Photo</label>
  <input id="file" type="file" />
  <div class="form-group mt-sm-2">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Enter Password"
      name="password"
      ngModel
    />
  </div>
  <div class="form-group mt-sm-2">
    <label for="exampleInputPassword2">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword2"
      placeholder="Confirm Password"
      name="confirmPassword"
      ngModel
    />
  </div>
  <button type="submit" class="btn btn-success mt-sm-2">Register</button>
</form>
